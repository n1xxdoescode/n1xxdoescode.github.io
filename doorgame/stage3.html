<html>

		<script>
			let wrongmsgs = ["wrong one bro", "nuh uh", "whos there? yo mom", "meow, wrong one :3", "im not a door, i identify as they/the-"]
			let msgs = ["it may seem pretty obvious but no.", "i promise, this is NOT what you're looking for", "okay FINE"]
			let times = 0
			function getRandomInt(min, max) {
			    return Math.floor(Math.random() * (max - min + 1)) + min;
			}
			function wrongone() {
				alert(wrongmsgs[getRandomInt(0, 4)]);
				window.location.replace("index.html");
			}
			function rightone() {
				alert(msgs[getRandomInt(0, 2)]);
			}
			function obviousdoor() {
				alert(msgs[times]);
				if (times===2) {
					window.location.href = "page_not_found.html";
				}
				times = times + 1
			}
		</script>
	</head>
	<body align="center">
		<p class="title"><b>stage3!</b><br>....how??</p>
		<button class="buttons" onclick="wrongone()">door</button>
