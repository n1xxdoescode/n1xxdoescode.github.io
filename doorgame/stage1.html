<!DOCTYPE html>
<html>
	<head>
		<title> door game </title>
		<style>
			.title {
				font-size: 40px;
				margin-top: 50%;
			}
			.buttons {
				font-size: 30px;
			}
		</style>
		<script>
			let wrongmsgs = ["wrong one bro", "nuh uh", "whos there? yo mom", "meow, wrong one :3", "im not a door, i identify as they/the-"]
			let msgs = ["you got it, you're good at this!", "that was just luck, you still succ", "nice, you got that one"]
			function getRandomInt(min, max) {
			    return Math.floor(Math.random() * (max - min + 1)) + min;
			}
			function wrongone() {
				alert(wrongmsgs[getRandomInt(0, 4)]);
				window.location.replace("index.html");
			}
			function rightone() {
				alert(msgs[getRandomInt(0, 2)]);
			}
		</script>
	</head>
	<body align="center">
		<p class="title"><b>stage1!</b><br>choose the right door.</p>
		<a href="stage2.html"><button class="buttons" onclick="rightone()">door</button></a>
		<button class="buttons" onclick="wrongone()">door</button>
		<button class="buttons" onclick="wrongone()">door</button>
		<button class="buttons" onclick="wrongone()">door</button>
	</body>
